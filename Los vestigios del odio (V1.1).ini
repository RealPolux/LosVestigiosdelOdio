description.Spanish=El 10 de mayo de 1940, la alemania nazi abrió fuego contra Francia, Bélgica y los Países Bajos, comenzando las operaciones terrestres en el Frente Occidental.\n\nLos investigadores se presentan voluntarios para ayudar al pueblo francés contra la ocupación nazi y emprender una misión de auxilio.\n\nUn escenario atípico para Las Mansiones de la Locura. Son necesarias las expansiones de Recuerdos Reprimidos o las losetas correspondientes a Alquimia Prohibida y La Llamada de lo Salvaje, además de las expansiones Calles de Arkham y El Santuario del Crepúsculo.\n\nEscenario para 3-5 investigadores ambientado en Europa durante la II Guerra Mundial. Se divide en dos partes claramente diferenciables, por lo que la duración es algo extensa. Por motivos de la historia no es posible ni lógico dividir ambas partes, pues hay varias opciones que pueden hacer variar la historia.
